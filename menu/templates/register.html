{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div>
            <h2 class="center-align">Register</h2>
            <hr>
        </div>
    </div>

    <div class="row card-panel">
        <form class="col s12" method="POST">
            <div class="row">
                <!-- Start of form -->
                {{ form.hidden_tag() }}

                {{ form.name.label }}

                {{ form.name }}

                {{ form.user_name.label }}

                {{ form.user_name }}

                {{ form.password.label }}

                {{ form.password }}
            </div>
            <div class="row">
                {{ form.submit (class="btn") }}
            </div>

            <div class="row">
                <div>
                    <p class="center-align">Already have an account? <a href="{{ url_for ('sign_in') }}">Sign in</a></p>
                </div>
            </div>
            <!-- End of form -->
        </form>
    </div>
{% endblock %}

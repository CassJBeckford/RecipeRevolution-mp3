{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div>
            <h2 class="center-align">Sign in</h2>
            <hr>
        </div>
    </div>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="#">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" 
                    type="text" class="validate" value="" minlength="3" maxlength="25" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" name="password" 
                    type="password" class="validate" value="" minlength="3" maxlength="25" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit">
                        Sign in
                    </button>
                </div>
            </div>
            <div class="row">
                <div>
                    <p class="center-align">Not already a member? <a href="{{ url_for ('register') }}">Register here</a></p>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
